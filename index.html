<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L33tospebitoscumming</title>
    <style>
        body {
            background-color: #111;
            color: #999;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            font-size: 14px;
        }
        .tabs {
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .tab {
            display: inline-block;
            padding: 5px 10px;
            cursor: pointer;
            margin-right: 10px;
        }
        .tab.active {
            border: 1px solid #333;
            border-bottom: 1px solid #111;
            background-color: #111;
            position: relative;
            top: 1px;
        }
        .content {
            border: 1px solid #333;
            padding: 10px;
        }
        .post {
            margin-bottom: 20px;
            border-bottom: 1px dotted #333;
            padding-bottom: 10px;
        }
        .post:last-child {
            border-bottom: none;
        }
        .post-title {
            color: #bbb;
            margin-bottom: 5px;
        }
        .post-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .read-more {
            color: #666;
            text-decoration: none;
        }
        .read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <span class="tab active" onclick="selectTab('posts', this)">POSTS</span>
        <span class="tab" onclick="selectTab('papers', this)">PAPERS</span>
        <span class="tab" onclick="selectTab('authors', this)">AUTHORS</span>
    </div>
    <div class="content" id="content"></div>

    <script>
        function selectTab(tabName, clickedTab) {
            const tabs = document.getElementsByClassName('tab');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            clickedTab.classList.add('active');
            
            const content = document.getElementById('content');
            switch(tabName) {
                // TODO case news
                case 'posts':
                    content.innerHTML = `
                        <div class="post">
                            <div class="post-title">[RU] Pервый пост на русском</div>
                            <div class="post-meta">Posted on: 4 september 2024 | By: Henrique</div>
                            <div class="post-content">
                                Привет! Как дела?...
                            </div>
                            <a href="/posts/author/henrique/first_ru_post.html" class="read-more" target="_blank">Read full article...</a>
                        </div>
                        <div class="post">
                            <div class="post-title">[PT] Introduzindo blog</div>
                            <div class="post-meta">Posted on: 1 september 2024 | By: Henrique</div>
                            <div class="post-content">
                                Hello World! Eu (Henrique) e Zing criamos este blog com o intuito de fazer posts sobre tecnologia, além de opiniões pessoais, reflexões, etc.
                            </div>
                            <a href="/posts/author/henrique/introduzindo_blog.html" class="read-more" target="_blank">Read full article...</a>
                        </div>
                    `;
                    break;
                case 'papers':
                    content.innerHTML = `
                        <div class="post">
                            <div class="post-title">a</div>
                            <div class="post-meta">Published: 1 january 1970 | Authors: a, b</div>
                            <div class="post-content">
                                test
                            </div>
                            <a href="quantum_cryptography.html" class="read-more" target="_blank">Read full paper...</a>
                        </div>
                        <div class="post">
                            <div class="post-title">test</div>
                            <div class="post-meta">Published: 1 january 1970 | Author: test</div>
                            <div class="post-content">
                                test
                            </div>
                            <a href="5g_vulnerabilities.html" class="read-more" target="_blank">Read full paper...</a>
                        </div>
                    `;
                    break;
                case 'authors':
                    content.innerHTML = `
                        <div class="post">
                            <div class="post-title">test</div>
                            <div class="post-meta">Active since: 2015 | test/div>
                            <div class="post-content">
                                aa
                            </div>
                            <a href="/posts/author/aa" class="read-more" target="_blank">View full profile...</a>
                        </div>
                        <div class="post">
                            <div class="post-title">test</div>
                            <div class="post-meta">Active since: 2010 | test</div>
                            <div class="post-content">
                            a                            
                            </div>
                            <a href="/posts/author/aa" class="read-more" target="_blank">View full profile...</a>
                        </div>
                    `;
                    break;
            }
        }

        // Initialize the page with the news tab selected
        selectTab('posts', document.querySelector('.tab'));
    </script>
</body>
</html>
